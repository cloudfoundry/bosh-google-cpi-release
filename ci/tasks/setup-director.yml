---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: boshcpi/gce-cpi-release
inputs:
  - name: bosh-cli
  - name: bosh-cpi-release
  - name: bosh-deployment
  - name: ci
  - name: deployment
  - name: infrastructure
  - name: stemcell
outputs:
  - name: director-creds
  - name: director-state
run:
  path: ci/ci/tasks/setup-director.sh
params:
  BOSH_INIT_LOG_LEVEL:            warn
  cpi_source_branch:              replace-me
  google_subnetwork_range:        replace-me
  private_key_user:               replace-me
  private_key_data:               replace-me
  google_json_key_data:           replace-me
  google_test_bucket_name:        replace-me
