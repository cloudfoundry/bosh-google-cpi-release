---
<%
['director_uuid', 'common_password', 'atc_password', 'external_ip'].each do |val|
  if ENV[val].nil? || ENV[val].empty?
    raise "Missing environment variable: #{val}"
  end
end

director_uuid = ENV['director_uuid']
external_url = "http://#{ENV['external_ip']}"
common_password = ENV['common_password']
atc_password = ENV['atc_password']
deployment_name = "concourse"
%>
name: <%= deployment_name %>
director_uuid: <%= director_uuid %>

releases:
- name: concourse
  version: 2.5.0
- name: garden-runc
  version: 1.0.3

instance_groups:
- name: web
  instances: 1
  vm_type: common
  azs: [z1,z2]
  vm_extensions: [concourse-lb]
  stemcell: trusty
  networks: 
  - name: public
    default: [dns, gateway]

  jobs:
  - name: atc
    release: concourse
    properties:
      bind_port: 80
      external_url: <%= external_url %>
      basic_auth_username: concourse
      basic_auth_password: <%= atc_password %>
      publicly_viewable: true

      postgresql_database: &atc_db atc

  - name: tsa
    release: concourse
    properties: {}

- name: db
  instances: 1
  vm_type: common
  azs: [z1]
  stemcell: trusty
  persistent_disk_type: database
  networks: [{name: public}]
  jobs:
  - name: postgresql
    release: concourse
    properties:
      databases:
      - name: *atc_db
        role: admin
        password: <%= common_password %>

- name: worker
  instances: 1
  vm_type: worker
  azs: [z1]
  stemcell: trusty
  networks: [{name: public}]
  jobs:
  - name: groundcrew
    release: concourse
    properties: 
      additional_resource_types:
      - type: gcs-resource
        image: docker:///frodenas/gcs-resource
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
        network_mtu: 1432

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  
stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest
